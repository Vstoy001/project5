<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDRU0gQykqW2GldIIRDEnnAXPIFtBIPSwk"></script>
    <script type='text/javascript' src='js/libs/knockout-3.3.0.js'></script>
</head>
<body>
    
    
    <h2 id="greeting" class="greeting">Where do you want to explore?</h2>

    <hr>
    
    <form id="form-container" class="form-container" data-bind="submit: setNeighborhood">
        <label for="street">Street: </label><input type="text" id="street" value="" data-bind="textInput: setStreet">
        <label for="city">City: </label><input type="text" id="city" value="" data-bind="textInput: setCity">

        <label for="street">Street: </label><input type="text" id="street" value="">
        <label for="city">City: </label><input type="text" id="city" value="">

        <button id="submit-btn" type="submit">Submit</button>
        
    </form>
    
    <form id="interests-checker" data-bind="submit: searchInterests">
        <label> Things I find interesting-  </label>

        <label>  Shops: </label><input type="checkbox" data-bind="checked: wantsShops">
        <label>   Food: </label><input type="checkbox" data-bind="checked: wantsFood">
        <label>  Parks: </label><input type="checkbox" data-bind="checked: wantsParks">
        
        <button id="search-btn" type="submit">Look for </button>
    </form>
    
    <br>
    <hr>

    <div class="googlemap-container">
        <h3 id="googlemap-header"></h3>
        <div id="map-canvas"></div>
    </div>
    
    <div id="interest-container">
        <h3 id="interest-header">List of locations</h3>
        <ul id="interest-list"></ul>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/MVC.js"></script>
</body>
</html>
